<div class="block">
    <h1> Bienvenue ! </h1>
    <img src="../../../assets/images.png"  alt="logo groupomania">
    <form #loginForm="ngForm">
        <input #inputMail="ngModel" email required type="text" placeholder="Email" ngModel name="email"
            class="form-control" id="email">
        <p class="text-danger" *ngIf="inputMail.invalid && inputMail.dirty"> Votre email n'est pas valide</p>
        <input #inputPassword="ngModel" required type="password" placeholder="Mot de passe" ngModel
            name="password" class="form-control" id="password">
        <p class="text-danger" *ngIf="inputPassword.invalid && inputPassword.dirty"> Votre mot de passe n'est pas valide
        </p>

        <button class="btn login" [disabled]="loginForm.invalid" (click)="login(loginForm.value)">Login</button>
    </form>
    <p> Vous n'avez pas de compte ? <a [routerLink]="'/signup'" routerLinkActive="active">S'inscrire</a></p>
    <!-- routerLink aura la même action qu'un href mais il dépend des reoutes prédéfinies-->
</div>


<!--routerLinkActive='' permettra de créer une classe du nom entre guillement quand le bouton ou le lien est activé-->
